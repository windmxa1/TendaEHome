<script type="text/javascript">
	var orderNum;
	function GetQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return '';
	}
	$(function() {
		orderNum = GetQueryString("orderNum");

		} else {

		}

			$(this).attr("class", "active");
		});
	});
</script>
