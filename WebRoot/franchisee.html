<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title></title>
<!--jquery库-->
<script src="js/jquery.min.js"></script>
<!--bootstrap库-->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script src="js/bootstrap/bootstrap.min.js"></script>
<!--font-awesome字体库-->
<link href="css/font-awesome.min.css" rel="stylesheet" />
<!--平滑滚动到顶部库-->
<script src="js/jquery.scrolltopcontrol/scrolltopcontrol.js"
	type="text/javascript"></script>
<!--主要写的jquery拓展方法-->
<script src="js/jquery.extend.js" type="text/javascript"></script>
<!--主要写的css代码-->
<link href="css/default.css" rel="stylesheet" type="text/css" />
<script src="js/default.js" type="text/javascript"></script>
<link href="css/query_startic_pro.css" rel="stylesheet" type="text/css" />
<script src="js/franchisee.js" type="text/javascript"></script>
<style>
.webdesigntuts-workshop span:hover {
	color: #337ab7;
	cursor: pointer;
	border-bottom: 2px solid #337ab7;
}
</style>
</head>

<body>
	<div class="main-ontent" style="position: absolute;">
		<div class="webdesigntuts-workshop" style="margin:0px; height: 30px;">
			<ul class="nav nav-tabs">
				<li class="active navli"><a href="#1" data-type="0">全部</a></li>
			</ul>
		</div>
		<div id="browser" class="tbtree" style="text-align: center;">
			<div id="mainTbtable" class='uqt_detail'>
				<table id="UQT_detailTable" class="">
				</table>
			</div>
			<div id="div_pager" class="page_con"></div>
		</div>
		<!--------------------------------修改加盟商信息(开始)---------------------------------------->
		<div class="modal fade" id="xgjms" tabindex="-1" role="dialog"
			aria-labelledby="xgjmsLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 350px;">
				<div class="modal-content">
					<div class="modal-header"
						style="text-align: center; font-weight:bold;">
						<h4 class="modal-title" id="xgjmsLabel">修改加盟商信息</h4>
					</div>
					<div class="modal-body">
						<form role="form" id="xgjms_form">
							<div class="form-group has-feedback">
								<label for="name">加盟商编号</label> <input type="text"
									class="form-control" name="franchiseeNo" id="xg_franchiseeNo"
									readonly aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">姓名(必填)</label> <input type="text"
									class="form-control" name="name" id="xg_name" readonly
									aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">昵称(必填)</label> <input type="text"
									class="form-control" name="nickname" id="xg_nickname"
									maxlength="10" placeholder="请输入昵称" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">家庭住址(必填)</label> <input type="text"
									class="form-control" name="address" id="xg_address"
									placeholder="请输入家庭住址" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">联系电话(选填)</label> <input type="text"
									class="form-control" name="phone" id="xg_phone"
									placeholder="请输入手机号" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">摄像头账号(选填)</label> <input type="text"
									class="form-control" name="ipc_1" id="xg_ipc_1"
									placeholder="请输入摄像头账号" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">摄像头密码(选填)</label> <input type="text"
									class="form-control" name="ipc_2" id="xg_ipc_2"
									placeholder="请输入摄像头密码" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">坐标(选填)</label> <input type="text"
									class="form-control" name="location" id="xg_location"
									placeholder="请输入坐标" aria-describedby="stmp">
							</div>
							<div class="form-group">
								<label for="price">描述(选填)</label>
								<textarea class="form-control" name="description"
									id="xg_description" rows="2" placeholder="请输入描述"></textarea>
							</div>
							<div class="form-group">
								<label for="price">审核状态(必填)</label> <select class="form-control"
									id="xg_state" name="state">
									<option value="">请选择审核状态</option>
									<option value="0">未通过审核</option>
									<option value="1">审核中</option>
									<option value="2">审核通过</option>
								</select>
							</div>
					</div>
					<input type="reset" name="reset" style="display: none;" />
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" onclick="tjyg()" class="btn btn-info"
							style="border: none;outline: none;">添加</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--------------------------------修改加盟商信息(结束)---------------------------------------->
	</div>
</body>

</html>
